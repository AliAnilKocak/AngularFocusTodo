<nz-drawer
  [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom': '53px' }"
  [nzMaskClosable]="true"
  [nzWidth]="480"
  [nzVisible]="visible"
  [nzPlacement]="drawerPlacement"
  nzTitle="Create"
  (nzOnClose)="close()"
>
  <form nz-form>
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label>Name</nz-form-label>
          <nz-form-control>
            <input nz-input placeholder="please enter user name" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row nzGutter="24">
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label>Description</nz-form-label>
          <nz-form-control>
                <textarea
                  nz-input
                  placeholder="please enter url description"
                  [nzAutosize]="{ minRows: 4, maxRows: 4 }"
                ></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
  <div class="footer">
    <button type="button" (click)="close()" class="ant-btn" style="margin-right: 8px;"><span>Cancel</span></button>
    <button type="button" (click)="close()" class="ant-btn ant-btn-primary"><span>Save</span></button>
  </div>
</nz-drawer>

<div class="content">
<!--  <div>-->
<!--    {{onMain}}-->
<!--    <br> __________________________________<br>-->
<!--  </div>-->
  <div cdkDropList (cdkDropListDropped)="onDrop($event)">
    <div class="box" *ngFor="let todo of todos; let i = index" cdkDrag>
      <div class="todo-item"  (click)="open()" >
        <i class="drag-icon"  nz-icon nzType="more" nzTheme="outline"></i>
        <i  class="star-icon" (click)="changeStarIconType()" [class.active]="filled"  nz-icon nzType="star" nzTheme="{{filled ? 'fill':'outline'}}"></i>
        <label nz-checkbox [(ngModel)]="checked"></label>
        <div class="todo-title" >{{todo.title}}</div>


      </div>
      <div class="divider"></div>
    </div>
  </div>

</div>
